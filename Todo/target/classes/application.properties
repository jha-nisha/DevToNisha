spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# Enable H2 console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.main.allow-bean-definition-overriding=true
#oauth2
spring.security.oauth2.client.registration.google.client-id=User
spring.security.oauth2.client.registration.google.client-secret=Secret

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://your-issuer-uri.com
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://your-issuer-uri.com/.well-known/jwks.json
